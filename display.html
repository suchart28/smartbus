<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สถานะรถโดยสาร</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Prompt', sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #clock {
    position: fixed;
    top: 10px;
    right: 20px;
    font-size: 2rem;
    font-weight: bold;
    color: #007bff;
  }

  #mainBus {
    font-size: 4rem;
    font-weight: bold;
    color: #007bff;
    margin: 2rem 0;
    text-align: center;
  }

  #otherBuses {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
  }

  .busCard {
    background: #fff;
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    min-width: 150px;
    font-size: 1.5rem;
  }

  .eta {
    font-size: 2rem;
    font-weight: bold;
    color: #007bff;
  }
  .arrived {
    color: #28a745;
  }
</style>
</head>
<body>

<div id="clock">--:--:--</div>
<h1>สถานีจุดจอดตลาดแลงบ้านคำไฮ</h1>

<div id="mainBus">กำลังโหลด...</div>
<div id="otherBuses"></div>

<script type="module">
import { db } from './firebase.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

// Static stop
const stop = { name: "มหาวิทยาลัยขอนแก่น", lat: 16.4280, lon: 102.8355 };

// ฟังก์ชันคำนวณระยะทาง
function distance(lat1, lon1, lat2, lon2) {
  const R = 6371; // km
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) *
            Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// แสดงนาฬิกา
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById("clock").textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

// อัปเดตรายการรถ
function updateBusDisplay(busData) {
  const mainBusDiv = document.getElementById("mainBus");
  const otherBusesDiv = document.getElementById("otherBuses");
  otherBusesDiv.innerHTML = "";
  
  // กรองรถที่มีพิกัด
  const busesWithCoords = Object.entries(busData || {}).filter(([busId, bus]) => bus.lat && bus.lon);

  if (busesWithCoords.length === 0) {
    mainBusDiv.textContent = "ไม่มีรถส่งพิกัด";
    return;
  }

  // คำนวณระยะทาง
  const busesWithDist = busesWithCoords.map(([busId, bus]) => {
    const dist = distance(stop.lat, stop.lon, bus.lat, bus.lon);
    const speed = 30;
    const eta = Math.round((dist / speed) * 60); // นาที
    return { busId, eta, dist, status: eta<=1 ? "ถึงแล้ว" : "กำลังมา" };
  });

  // เรียงตามระยะทางใกล้สุด
  busesWithDist.sort((a,b) => a.dist - b.dist);

  // แสดงรถใกล้สุดกลางจอ
  const mainBus = busesWithDist[0];
  mainBusDiv.innerHTML = `
    รถ: ${mainBus.busId} <br>
    <span class="eta ${mainBus.eta<=1?'arrived':''}">${mainBus.eta} นาที</span><br>
    ${mainBus.status}
  `;

  // แสดงรถคันอื่นด้านล่าง
  busesWithDist.slice(1).forEach(bus => {
    const card = document.createElement("div");
    card.className = "busCard";
    card.innerHTML = `
      รถ: ${bus.busId}<br>
      <span class="eta ${bus.eta<=1?'arrived':''}">${bus.eta} นาที</span><br>
      ${bus.status}
    `;
    otherBusesDiv.appendChild(card);
  });
}

// ฟังก์ชันดึงข้อมูลจาก Firebase ทุก ๆ 1 นาที
function fetchBusData() {
  onValue(ref(db, 'bus'), snapshot => {
    const data = snapshot.val();
    updateBusDisplay(data);
  });
}

// เรียกครั้งแรก + ตั้ง interval 1 นาที
fetchBusData();
setInterval(fetchBusData, 60000);
</script>
</body>
</html>
