  #mainBus {

<body>

<div id="clock">--:--:--</div>
<h1>üöç‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ï‡∏•‡∏≤‡∏î‡πÅ‡∏•‡∏á‡∏ö‡πâ‡∏≤‡∏ô‡∏Ñ‡∏≥‡πÑ‡∏Æüöç</h1>

<div id="mainBus">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
<div id="otherBuses"></div>

<script type="module">
import { db } from './firebase.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

// Static stop
const stop = { name: "‡∏°‡∏´‡∏≤‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡∏Ç‡∏≠‡∏ô‡πÅ‡∏Å‡πà‡∏ô", lat: 16.4280, lon: 102.8355 };

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á
function distance(lat1, lon1, lat2, lon2) {
  const R = 6371; // km
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) *
            Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// ‡πÅ‡∏™‡∏î‡∏á‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById("clock").textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏£‡∏ñ
function updateBusDisplay(busData) {
  const mainBusDiv = document.getElementById("mainBus");
  const otherBusesDiv = document.getElementById("otherBuses");
  otherBusesDiv.innerHTML = "";

  // ‡∏Å‡∏£‡∏≠‡∏á‡∏£‡∏ñ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏û‡∏¥‡∏Å‡∏±‡∏î
  const busesWithCoords = Object.entries(busData || {}).filter(([busId, bus]) => bus.lat && bus.lon);

  if (busesWithCoords.length === 0) {
    mainBusDiv.textContent = "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏ñ‡∏™‡πà‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î";
    return;
  }

  // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á + ETA
  const busesWithDist = busesWithCoords.map(([busId, bus]) => {
    const dist = distance(stop.lat, stop.lon, bus.lat, bus.lon);
    const speed = 30; // km/h ‡∏™‡∏°‡∏°‡∏∏‡∏ï‡∏¥
    const eta = Math.round((dist / speed) * 60); // ‡∏ô‡∏≤‡∏ó‡∏µ
    return { busId, eta, dist, status: eta<=1 ? "‡∏ñ‡∏∂‡∏á‡πÅ‡∏•‡πâ‡∏ß" : "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏°‡∏≤" };
  });

  // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡πÉ‡∏Å‡∏•‡πâ‡∏™‡∏∏‡∏î
  busesWithDist.sort((a,b) => a.dist - b.dist);

  // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏ñ‡πÉ‡∏Å‡∏•‡πâ‡∏™‡∏∏‡∏î‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠
  const mainBus = busesWithDist[0];
  mainBusDiv.innerHTML = `
    ‡∏£‡∏ñ: ${mainBus.busId} <br>
    <span class="eta ${mainBus.eta<=1?'arrived':''}">${mainBus.eta} ‡∏ô‡∏≤‡∏ó‡∏µ</span><br>
    ${mainBus.status}
  `;

  // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏ñ‡∏Ñ‡∏±‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á
  busesWithDist.slice(1).forEach(bus => {
    const card = document.createElement("div");
    card.className = "busCard";
    card.innerHTML = `
      ‡∏£‡∏ñ: ${bus.busId}<br>
      <span class="eta ${bus.eta<=1?'arrived':''}">${bus.eta} ‡∏ô‡∏≤‡∏ó‡∏µ</span><br>
      ${bus.status}
    `;
    otherBusesDiv.appendChild(card);
  });
}

// ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Firebase ‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ
function fetchBusData() {
  onValue(ref(db, 'bus'), snapshot => {
    const data = snapshot.val();
    updateBusDisplay(data);
  });
}

// ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å + ‡∏ï‡∏±‡πâ‡∏á interval
fetchBusData();
setInterval(fetchBusData, 60000);

</script>
