<form id="addStopForm">
  <input type="text" id="stopName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ" required>
  <input type="number" id="stopLat" placeholder="Lat" step="0.000001" required>
  <input type="number" id="stopLon" placeholder="Lon" step="0.000001" required>
  <button type="submit">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ</button>

<table id="busTable">
  <thead>
    <tr>
      <th>‡∏õ‡πâ‡∏≤‡∏¢‡∏à‡∏≠‡∏î</th>
      <th>‡∏£‡∏ñ‡πÇ‡∏î‡∏¢‡∏™‡∏≤‡∏£</th>
      <th>‡πÄ‡∏ß‡∏•‡∏≤‡∏ñ‡∏∂‡∏á (‡∏ô‡∏≤‡∏ó‡∏µ)</th>

<script type="module">
import { db } from './firebase.js';
import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

let stops = {}; // ‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á
function distance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
            Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏ï‡∏≤‡∏£‡∏≤‡∏á
function updateTable(busData) {
  const tableBody = document.querySelector("#busTable tbody");
  tableBody.innerHTML = "";

  Object.entries(stops).forEach(([stopId, stop]) => {
    Object.entries(busData).forEach(([busId, bus]) => {
      const dist = distance(stop.lat, stop.lon, bus.lat, bus.lon);
      const speed = 30; // km/h
      const minutes = Math.round((dist / speed) * 60);
      const status = minutes <= 1 ? "‡∏ñ‡∏∂‡∏á‡πÅ‡∏•‡πâ‡∏ß" : "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏°‡∏≤";

      const row = `
        <tr>
          <td>${stop.name}</td>
          <td>${busId}</td>
          <td class="eta ${minutes <= 1 ? 'arrived' : ''}">${minutes}</td>
          <td>${status}</td>
        </tr>
      `;
      tableBody.insertAdjacentHTML("beforeend", row);
    });
  });
}

// ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏ñ‡∏à‡∏≤‡∏Å Firebase ‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå
onValue(ref(db, 'bus'), (snapshot) => {
  const busData = snapshot.val() || {};
  updateTable(busData);
});

// ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏µ‡πÉ‡∏´‡∏°‡πà‡∏à‡∏≤‡∏Å‡∏ü‡∏≠‡∏£‡πå‡∏°
document.getElementById("addStopForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const name = document.getElementById("stopName").value.trim();
  const lat = parseFloat(document.getElementById("stopLat").value);
  const lon = parseFloat(document.getElementById("stopLon").value);
  if (!name || isNaN(lat) || isNaN(lon)) return;

  const stopId = `stop${Object.keys(stops).length+1}`;
  stops[stopId] = { name, lat, lon };

  document.getElementById("stopName").value = "";
  document.getElementById("stopLat").value = "";
  document.getElementById("stopLon").value = "";
});
</script>
